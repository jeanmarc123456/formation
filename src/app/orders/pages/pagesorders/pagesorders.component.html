<app-table-light *ngIf="collectionOrders" [headers]="headers">

  <tr *ngFor="let item of collectionOrders">
    <td>{{ item.typePresta }}</td>
    <td>{{ item.client }}</td>
    <td>{{ item.nbJours }}</td>
    <td>{{ item.tjmHt }}</td>
    <td>{{ item | total }}</td>
    <td>{{ item | total: "ttc"  }}</td>
    <td appState [state]="item.state">
      <select (change)="changeState(item, $event)">
        <option *ngFor="let state of states"
                [value]="state"
                [selected]="state === item.state">
            {{ state }}
        </option>
      </select>
    </td>
  </tr>

</app-table-light>
<app-btn [action]="true" label="Action" (clicked)="testButton()"></app-btn>
<app-btn route='/clients' label="Redirection vers client" (clicked)="testButton()"></app-btn>
<app-btn href="http://www.google.com" label="Aller sur Google" (clicked)="testButton()"></app-btn>
