<header class="fixed-top">
  <app-icon-menu (click)="toggleMenu()"></app-icon-menu>
  <!-- <app-header></app-header> -->
  <ng-content select="app-header"></ng-content>
</header>

<!-- menu doit être caché si false
 -->
<main [ngClass]="{'close-aside': !menuIsOpen}">

  <div class="shadow position-fixed">

  </div>

  <aside>
    <div class="scroller">
      NAVIGATION
      <!-- <app-nav></app-nav> -->
      <ng-content select="app-nav"></ng-content>
    </div>
  </aside>

  <div class="page">
    <div class="contents">
      <ng-content select=".content"></ng-content>
    </div>

    <footer>
      <ng-content select="app-footer"></ng-content>
    </footer>
  </div>
</main>
