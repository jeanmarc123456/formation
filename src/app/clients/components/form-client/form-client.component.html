<div class="container">
  <form [formGroup]="form">

    <div class="form-group">
      <label for="state">Etat</label>
      <select formControlName="state" id="stat" class="form-control">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}
                  </option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Nom</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="name">Chiffre d'affaire</label>
      <input formControlName="ca" type="text" class="form-control" id="ca">
    </div>

    <div class="form-group">
      <label for="name">Commentaire</label>
      <input formControlName="comment" type="text" class="form-control" id="comment">
    </div>


    <div *ngIf="form.errors?.dependency" class="alert alert-danger">
      Veuillez entrer les champs attendus
    </div>
    <app-btn [action]="true" label="valider" (clicked)="onSubmit()"></app-btn>


  </form>
</div>
